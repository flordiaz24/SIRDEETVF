<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Serenity</title>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
            </div>

            <div class="login-panel-content">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>INGRESO SIRDEETV</h1>
                    </div>
                    <font color="red">
                       
                    </font> 
                    <h:form id="F01">
                        <p:growl id="mensaje" showDetail="true" showSummary="true" sticky="false" life="3000" />
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText value="#{LoginBean.nombre}" autocomplete="off"  />  
                              
                                <label>Usuario</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                               
                                <p:password value="#{LoginBean.contrasenia}" autocomplete="off" />
                                 
                                <label>Password</label>
                            </h:panelGroup>
                        </div>
                        <p:commandButton action="#{LoginBean.iniciar_sesion()}" value="Login" ajax="false" />
                       <!--  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
                    </h:form>    
                    <!--<div class="ui-g-6 ">
                        <p:selectBooleanCheckbox id="rememberme" />
                        <p:outputLabel for="rememberme" value="Recordar usuario?" />
                    </div>
                    <div class="ui-g-6 password-reset">
                        <h:outputLink>Olvide mi password</h:outputLink>
                    </div>-->
                    <div class="ui-g-12">

                    </div>
                    <div class="ui-g-12">
                        No tienes usuario. Contacta al administrador de sistemas.
                    </div>
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-amber.css" library="serenity-layout" />
    </h:body>

</html>

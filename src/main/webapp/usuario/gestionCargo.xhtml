<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Gestion cargos</ui:define>

    <ui:define name="content">
        
        
        <h:form id="creacion">
            <p:growl id="mensaje_form" showDetail="true" showSummary="true" sticky="false" life="3000" />
            <p:panel header="Registrar Cargo">
                
                <p:wizard>
                    <p:tab id="cargo" title="Nuevo cargo">
                        <p:panel header="Datos generales">
                            <!--<p:messages />-->
                            <p:growl id="mensaje_tab" showDetail="false" showSummary="true" sticky="true" life="3000" />
                            <h:panelGrid columns="2">
                                <h:outputText value="Nombre:" />
                                <p:inputText value="#{MbCargo.cargo.cargo}" required="true" requiredMessage="Digite el nombre"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab id="confirmacion" title="Confirmacion">
                        <p:panel header="Confirmar nuevo cargo">
                            <p:messages />
                            <h:panelGrid columns="2">
                                <h:outputText value="Nombre:" />
                                <p:inputText/>

                                <h:outputText value="Descripcion:" />
                                <p:inputText/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                </p:wizard>
                
            </p:panel>
        </h:form>

        
        
    </ui:define>
</ui:composition>
